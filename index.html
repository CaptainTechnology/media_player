<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='style.css'>
    <title>Calender</title>
</head>

<body>
    <!-- <i class="bi bi-telegram"></i>
    <i class="bi bi-arrow-left"></i>
    <i class="bi bi-menu-"></i>
    <i class="bi bi-play"></i> -->

    <div class="container">
        <div class="palyer">
            <nav class="nav">
                <div><i class="fa-solid fa-angle-left"></i></i></div>
                <div><i class="fa-solid fa-bars"></i></div>
            </nav>
            <div class="main">
                <img src="media/468-thumbnail.png">
                <h1>Captain Jack</h1>
                <p>Arjit sing with his best</p>
            </div>

            <audio  id="song">
                <source src="media/1.mp3" id="source">
            </audio>

            <div class="prog" style="display: flex;align-items: center;justify-content: center;">
                <input type="range" id="progress" value="0">
            </div>

           
            <div class="controls">
                <div><i class="fa-solid fa-backward" id="back"></i></div>
                <div id="ctrlicondiv"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward" id="next"></i></div>
            </div>
        </div>
    </div>


    <script src='script.js'></script>
</body>

</html>
